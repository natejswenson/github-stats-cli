# =============================================================================
# CI Pipeline - Tests, Linting, and Security
# =============================================================================
#
# This workflow runs on:
#   - Push to develop or main branches
#   - Pull requests to develop or main branches
#   - Manual trigger via workflow_dispatch
#
# Jobs:
#   1. test       - Run unit and integration tests
#   2. lint       - ShellCheck and script permissions
#   3. security   - Gitleaks secret scanning and bash syntax validation
#   4. summary    - Aggregate results from all jobs
#   5. automerge  - Auto-merge develop to main when all checks pass
#
name: CI Pipeline

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"

jobs:
  # ===========================================================================
  # Test Job - Run unit and integration tests
  # ===========================================================================
  test:
    name: Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-mock pytest-cov

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=github_stats --cov-report=xml --cov-report=term-missing

      - name: Upload coverage report
        if: matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  # ===========================================================================
  # Lint Job - ShellCheck and script permissions
  # ===========================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff linter
        run: |
          ruff check github_stats/ tests/ --output-format=github

      - name: Run Ruff formatter check
        run: |
          ruff format github_stats/ tests/ --check || echo "::warning::Code formatting issues found. Run 'ruff format' to fix."

      - name: Install ShellCheck
        run: sudo apt-get install -y shellcheck

      - name: Find and check shell scripts
        run: |
          # Find all shell scripts and run ShellCheck
          find . -name "*.sh" -type f ! -path "./.git/*" ! -path "./.venv/*" | while read -r script; do
            echo "Checking $script"
            shellcheck "$script" || true
          done

      - name: Check script permissions
        run: |
          # Verify shell scripts have execute permissions
          find . -name "*.sh" -type f ! -path "./.git/*" ! -path "./.venv/*" | while read -r script; do
            if [ ! -x "$script" ]; then
              echo "Warning: $script is not executable"
            fi
          done

  # ===========================================================================
  # Security Job - Secret scanning and syntax validation
  # ===========================================================================
  security:
    name: Security
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install safety
        run: |
          python -m pip install --upgrade pip
          pip install safety

      - name: Check for vulnerable dependencies
        run: |
          pip install -r requirements.txt
          safety check --full-report || true

      - name: Validate Python syntax
        run: |
          python -m py_compile github_stats/*.py
          python -m py_compile github_stats/metrics/*.py
          python -m py_compile tests/*.py

      - name: Check for hardcoded secrets patterns
        run: |
          # Search for common secret patterns (excluding test files and examples)
          if grep -rE "(password|secret|api_key|token)\s*=\s*['\"][^'\"]+['\"]" \
             --include="*.py" \
             --exclude-dir=tests \
             --exclude-dir=.git \
             --exclude-dir=.venv \
             github_stats/; then
            echo "Warning: Potential hardcoded secrets found"
            exit 1
          else
            echo "No hardcoded secrets detected"
          fi

  # ===========================================================================
  # Summary Job - Aggregate results from all jobs
  # ===========================================================================
  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [test, lint, security]
    if: always()

    steps:
      - name: Check job results
        run: |
          echo "## CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ needs.test.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY

      - name: Fail if any job failed
        if: contains(needs.*.result, 'failure')
        run: |
          echo "One or more jobs failed"
          exit 1

  # ===========================================================================
  # Automerge Job - Auto-merge develop to main when all checks pass
  # ===========================================================================
  # NOTE: Requires a Personal Access Token (PAT) with 'repo' scope stored as
  # a repository secret named 'PAT_TOKEN'. To set up:
  #   1. Go to GitHub Settings > Developer settings > Personal access tokens
  #   2. Generate a token with 'repo' scope
  #   3. Add it as a repository secret: Settings > Secrets > Actions > New secret
  #      Name: PAT_TOKEN, Value: <your token>
  # ===========================================================================
  automerge:
    name: Auto-merge to main
    runs-on: ubuntu-latest
    needs: [test, lint, security]
    if: |
      github.ref == 'refs/heads/develop' &&
      github.event_name == 'push' &&
      needs.test.result == 'success' &&
      needs.lint.result == 'success' &&
      needs.security.result == 'success'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge develop into main
        run: |
          git fetch origin main
          git checkout main
          git merge origin/develop --no-edit
          git push origin main
